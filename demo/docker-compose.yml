services:
  springboot-app:
    build: .
    container_name: springboot-app
    ports:
      - "8080:8080" 
    depends_on:
      - mysql-db 
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/bookstore
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123456
    networks:
      - app-network

  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=bookstore
    ports:
      - "3306:3306" 
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data: